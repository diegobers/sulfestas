{% load static %}

    <a class="navbar-brand" href="{% url 'index' %}">
      <img src="{% static 'img/logo.jpeg' %}" alt="Logo" width="150" height="130" class=""></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <a class="nav-link active" aria-current="page" href="{% url 'products' %}">Produtos</a>

          <li class='nav-item'>

          </li>  
        {% else %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Entrar</a>
          </li>
