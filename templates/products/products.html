{% extends 'base.html' %} 


{% block content %}
<!-- Breadcrumb -->
<section id="bc" class="mt-3">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'index' %}">
            <i class="fa-solid fa-house"></i> Home
          </a>
        </li>
        <li class="breadcrumb-item active"> Lista Produtos</li>
      </ol>
    </nav>
  </div>
</section>

<!-- Ads Section -->
<section id="products" class="py-4">
  <div class="container mx-auto">
    <div class="row">
      {% if products %}
	 	    <div class='my-4 mx-auto col-sm col-md col-lg col-xl'>
		      <div class='card card-body my-5 w-75 mx-auto shadow'> 
		        <h4 class='font-weight-bold text-center font-italic'>Lista Produtos</h4>    
		        <hr>
		        <div class="table-responsive"> 
		          <table class='table table-sm table-md table-lg table-xl'> 
		            <thead>
		              <tr>
		                <th>Descrição</th>
		              </tr> 
		            </thead>  
          			<tbody>
      						{% for product in products %}
            				<tr>
			                <td>
			                	<a href="{% url 'product' product.id %}">{{product.title}}</a>
			                	<a href="#">{{product.description}}</a>
			                </td> 
						        </tr>
      						{% endfor %}
          			</tbody>
        			</table> 
      			</div>  
					</div> 
    		</div>    
	    {% else %}
	      <div class="col-md-12">
	        <p>Sem Anúncios!!!</p>
	      </div>
	    {% endif %}
	  </div>
	</div>
</section>
{% endblock %}
