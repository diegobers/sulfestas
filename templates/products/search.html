{% extends 'base.html' %}


{% block content %}
  <!-- Breadcrumb -->
  <section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'index' %}">
              <i class="fa-solid fa-house"></i> Inicio
            </a>
          </li>
          <li class="breadcrumb-item">
            <a href="{% url 'products' %}"> Pesquisar Produtos</a>
          </li>
          <li class="breadcrumb-item active"> Resultado Pesquisa</li>
        </ol>
      </nav>
    </div>
  </section>

  <!-- Products List -->
  <section id="products" class="py-4">
    <div class="container">
      <div class="row">
        {% if products %}
          {% for product in products %}
          <div class="col-md-6 col-lg-4 mb-4">
              <div class="card product-preview">
                <img class="card-img-top" src="{{ product.photo_main.url }}" alt="">
                <div class="card-body">
                  <div class="product-heading text-center">
                    <h4 class="text-primary">{{ product.title }}</h4>
                    <p>
                      <i class="fas fa-map-marker text-secondary"></i>{{ product.description }} 
                    </p>
                    <p>
                      <i class="fas fa-map-marker text-secondary"></i>{{ product.price }} 
                    </p>
                  </div>
                  <hr>

                  <a href="{% url 'product' product.id %}" class="btn btn-primary">Detalhes</a>
                </div>
              </div>
            </div>
          {% endfor %}
        {% else %}
          <div class="col-md-12">
            <p>Sem Produtos</p>
          </div>
        {% endif %}
      </div>
    </div>
  </section>
{% endblock %}
